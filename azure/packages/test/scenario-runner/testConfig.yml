 title: ODSP create and load of 10 docs
 description: In this scenario we create single container with no data, then let client run a bunch of writes on it while looking at perf and reliability.
 env:
    schema:
      initialObjects:
        key1: SharedMap
        key2: SharedMap
    connectionConfig:
      type: remote
      endpoint: https://alfred.westus2.fluidrelay.azure.com
 stages:
  - stage-1:
    id: 1
    name: Create empty documents
    package: doc-creator
    params:
      connectionConfig: ${connectionConfig}
      schema: ${schema}
      numDocs: 10
      clientStartDelayMs: 1000
    out: ${docIds}
  - stage-2:
    id: 2
    name: Load doc - cached ops and no delta
    package: doc-loader
    params:
      connectionConfig: ${connectionConfig}
      schema: ${schema}
      docIds: ${docIds}
      opsBeforeReturn: cached
      deltaConnection: none
      clientStartDelayMs: 1000
  - stage-3:
    id: 3
    name: Load doc - cached ops
    package: doc-loader
    params:
      connectionConfig: ${connectionConfig}
      schema: ${schema}
      docIds: ${docIds}
      opsBeforeReturn: cached
      clientStartDelayMs: 1000
