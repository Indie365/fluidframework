 title: ODSP multi-docs internal.2.0.1
 description: In this scenario we create 10 docs then try to load them 20 times each for each load stage.
 env:
    schema:
      initialObjects:
        key1: SharedMap
        key2: SharedMap
 stages:
  - stage-1:
    id: 1
    name: Create empty documents
    package: doc-creator
    params:
      connectionConfig: ${connectionConfig}
      schema: ${schema}
      numDocs: 10
      clientStartDelayMs: 1000
    out: ${docIds}
  - stage-2:
    id: 2
    name: Load doc - cached ops and no delta
    package: doc-loader
    params:
      schema: ${schema}
      docIds: ${docIds}
      opsBeforeReturn: cached
      deltaConnection: none
      clientStartDelayMs: 1000
      numOfLoads: 20
  - stage-3:
    id: 3
    name: Load doc - cached ops
    package: doc-loader
    params:
      schema: ${schema}
      docIds: ${docIds}
      opsBeforeReturn: cached
      clientStartDelayMs: 1000
      numOfLoads: 20
